<html>
<head>
<title>WEB-115 Final Project</title>
</head>

	<body>
		<picture>
		  <img src="banner.png" alt="Banner" style="width=auto" height="300">
		</picture>
		
		<form id="mealForm">
		  <p>This Week's Meal Plan:</p>
		  <div>
			<label for="breakfast">Breakfast:</label>
			<input type="text" id="breakfast">
		  </div>
		  <br>
		  <div>
			<label for="firstSnack">First Snack:</label>
			<input type="text" id="firstSnack">
			<label for="secondSnack">Second Snack:</label>
			<input type="text" id="secondSnack">
		  </div>
		  <br>
		  <div>
			<label for="lunch">Lunch:</label>
			<input type="text" id="lunch">
		  </div>
		  <br>
		  <div>
			<label for="dinner">Dinner:</label>
			<input type="text" id="dinner">
		  </div>
		  <br>
		  <div>
			<label for="userName">Name:</label>
			<input type="text" id="userName">
		  </div>
		  <br>
		  <div>
			<label for="email">E-mail:</label>
			<input type="text" id="email" required>
		  </div>
		  <br>
		  <div>
			<label for="goal">Goal:</label>
			<input type="text" id="goal">
		  </div>
		  <br>
		  <div>
			<button type="submit">Generate Meal Plan</button>
			<br><br>
			<button type="button" id="clearButton">Clear Planner</button>
			<button type="button" id="printButton">Print Planner</button>
		  </div>
		  <div>
		  
		</form>
		
		<script src="projectJS.js"></script>
	</body>
</html>
